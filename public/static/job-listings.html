<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구인정보 | WOW-CAMPUS K-Work Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wow-blue': '#1e40af',
                        'wow-light-blue': '#3b82f6',
                        'wow-green': '#059669',
                        'wow-yellow': '#d97706'
                    }
                }
            }
        }
    </script>
    <style>
        .job-card {
            transition: all 0.3s ease;
        }
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .filter-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .filter-panel.open {
            max-height: 500px;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 상단 네비게이션 -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-globe-asia text-wow-blue text-2xl mr-3"></i>
                        <span class="text-xl font-bold text-gray-900">WOW-CAMPUS</span>
                    </a>
                    <div class="hidden md:ml-10 md:flex md:space-x-8">
                        <a href="/" class="text-gray-700 hover:text-wow-blue px-3 py-2 text-sm font-medium">홈</a>
                        <a href="/static/job-listings.html" class="text-wow-blue px-3 py-2 text-sm font-bold border-b-2 border-wow-blue">구인정보</a>
                        <a href="/static/jobseeker-listings.html" class="text-gray-700 hover:text-wow-blue px-3 py-2 text-sm font-medium">구직정보</a>
                        <a href="/static/login.html" class="text-gray-700 hover:text-wow-blue px-3 py-2 text-sm font-medium">로그인</a>
                    </div>
                </div>
                <div class="flex items-center md:hidden">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-wow-blue">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 모바일 메뉴 -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="text-gray-700 hover:text-wow-blue block px-3 py-2 text-base font-medium">홈</a>
                <a href="/static/job-listings.html" class="text-wow-blue block px-3 py-2 text-base font-bold">구인정보</a>
                <a href="/static/jobseeker-listings.html" class="text-gray-700 hover:text-wow-blue block px-3 py-2 text-base font-medium">구직정보</a>
                <a href="/static/login.html" class="text-gray-700 hover:text-wow-blue block px-3 py-2 text-base font-medium">로그인</a>
            </div>
        </div>
    </nav>

    <!-- 페이지 헤더 -->
    <div class="bg-gradient-to-r from-wow-blue to-wow-light-blue text-white py-16">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                <i class="fas fa-briefcase mr-4"></i>구인정보
            </h1>
            <p class="text-xl text-blue-100 max-w-3xl mx-auto">
                외국인 인재를 찾고 계신가요? 다양한 구인공고를 확인하고 최적의 인재를 찾아보세요.
            </p>
            <div class="mt-8">
                <div id="jobs-stats" class="flex justify-center space-x-8 text-lg">
                    <div class="text-center">
                        <div class="text-3xl font-bold" id="total-jobs">0</div>
                        <div class="text-blue-200">총 구인공고</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold" id="active-jobs">0</div>
                        <div class="text-blue-200">진행중</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold" id="today-jobs">0</div>
                        <div class="text-blue-200">오늘 등록</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 필터 및 검색 섹션 -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <!-- 검색바 -->
            <div class="flex flex-col lg:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="회사명, 직종, 지역으로 검색하세요..." 
                               class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent text-lg">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <button id="filter-toggle" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors lg:w-auto">
                    <i class="fas fa-filter mr-2"></i>필터 옵션
                </button>
                <button onclick="searchJobs()" class="px-8 py-3 bg-wow-blue text-white rounded-lg hover:bg-blue-700 transition-colors lg:w-auto">
                    <i class="fas fa-search mr-2"></i>검색
                </button>
            </div>

            <!-- 고급 필터 패널 -->
            <div id="filter-panel" class="filter-panel border-t pt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- 필요 비자 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">필요 비자</label>
                        <select id="visa-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                            <option value="">전체</option>
                            <option value="E-7">E-7 (특정기능)</option>
                            <option value="E-9">E-9 (비전문취업)</option>
                            <option value="H-2">H-2 (방문취업)</option>
                            <option value="F-4">F-4 (재외동포)</option>
                            <option value="D-4">D-4 (일반연수)</option>
                            <option value="D-2">D-2 (유학)</option>
                            <option value="F-2">F-2 (거주)</option>
                            <option value="F-5">F-5 (영주)</option>
                        </select>
                    </div>

                    <!-- 직종 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">직종</label>
                        <select id="category-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                            <option value="">전체</option>
                            <option value="IT001">IT 소프트웨어</option>
                            <option value="MFG001">제조업</option>
                            <option value="MFG002">전자제품 조립</option>
                            <option value="SVC001">서비스업</option>
                            <option value="SVC002">매장 판매직</option>
                            <option value="CON001">건설업</option>
                            <option value="AGR001">농업</option>
                            <option value="FSH001">어업</option>
                        </select>
                    </div>

                    <!-- 급여 범위 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">급여 범위</label>
                        <select id="salary-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                            <option value="">전체</option>
                            <option value="2000000-2999999">200만원~299만원</option>
                            <option value="3000000-3999999">300만원~399만원</option>
                            <option value="4000000-4999999">400만원~499만원</option>
                            <option value="5000000-9999999">500만원 이상</option>
                        </select>
                    </div>

                    <!-- 지역 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">지역</label>
                        <select id="location-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                            <option value="">전체</option>
                            <option value="서울">서울특별시</option>
                            <option value="부산">부산광역시</option>
                            <option value="대구">대구광역시</option>
                            <option value="인천">인천광역시</option>
                            <option value="광주">광주광역시</option>
                            <option value="대전">대전광역시</option>
                            <option value="경기">경기도</option>
                            <option value="강원">강원도</option>
                            <option value="충북">충청북도</option>
                            <option value="충남">충청남도</option>
                            <option value="전북">전라북도</option>
                            <option value="전남">전라남도</option>
                            <option value="경북">경상북도</option>
                            <option value="경남">경상남도</option>
                            <option value="제주">제주도</option>
                        </select>
                    </div>
                </div>

                <div class="mt-6 flex justify-between">
                    <button onclick="applyFilters()" class="px-6 py-2 bg-wow-blue text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-check mr-2"></i>필터 적용
                    </button>
                    <button onclick="clearFilters()" class="px-6 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                        <i class="fas fa-times mr-2"></i>필터 초기화
                    </button>
                </div>
            </div>
        </div>

        <!-- 정렬 및 결과 정보 -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-gray-600">
                <span id="results-count">0</span>개의 구인공고가 있습니다.
            </div>
            <div class="flex items-center space-x-4">
                <label class="text-sm text-gray-600">정렬:</label>
                <select id="sort-options" class="px-3 py-2 border border-gray-300 rounded-lg text-sm" onchange="sortJobs()">
                    <option value="newest">최신순</option>
                    <option value="salary-high">급여 높은순</option>
                    <option value="salary-low">급여 낮은순</option>
                    <option value="company">회사명순</option>
                </select>
            </div>
        </div>

        <!-- 구인공고 목록 -->
        <div id="jobs-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 로딩 상태 -->
            <div id="loading" class="col-span-full text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-wow-blue mx-auto mb-4"></div>
                <p class="text-gray-600">구인공고를 불러오는 중입니다...</p>
            </div>
        </div>

        <!-- 더보기 버튼 -->
        <div id="load-more-container" class="text-center mt-8 hidden">
            <button id="load-more-btn" onclick="loadMoreJobs()" class="px-8 py-3 bg-wow-blue text-white rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-plus mr-2"></i>더 많은 구인공고 보기
            </button>
        </div>
    </div>

    <!-- 구인공고 상세 모달 -->
    <div id="job-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <h2 id="modal-job-title" class="text-2xl font-bold text-gray-900"></h2>
                    <button onclick="closeJobModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="modal-job-content">
                    <!-- 구인공고 상세 내용이 여기에 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="auth-utils.js"></script>
    <script src="job-listings.js"></script>
</body>
</html>
