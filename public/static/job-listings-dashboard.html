<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구인정보 보기 - WOW-CAMPUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wow-blue': '#0066cc',
                        'wow-blue-dark': '#004499',
                        'wow-orange': '#ff8800',
                        'wow-orange-dark': '#cc6600'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-globe-asia text-2xl text-wow-blue"></i>
                        <span class="text-xl font-bold text-gray-900">WOW-CAMPUS</span>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-600 hover:text-wow-blue transition-colors">홈</a>
                    <a href="/static/job-listings-dashboard.html" class="text-wow-blue font-medium">구인정보</a>
                    <a href="/static/jobseeker-listings-dashboard.html" class="text-gray-600 hover:text-wow-blue transition-colors">구직정보</a>
                    <a href="/static/login.html" class="text-gray-600 hover:text-wow-blue transition-colors">로그인</a>
                </nav>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-600 hover:text-wow-blue">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobileMenu" class="md:hidden hidden bg-white border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block px-3 py-2 text-gray-600 hover:text-wow-blue">홈</a>
                <a href="/static/job-listings-dashboard.html" class="block px-3 py-2 text-wow-blue font-medium">구인정보</a>
                <a href="/static/jobseeker-listings-dashboard.html" class="block px-3 py-2 text-gray-600 hover:text-wow-blue">구직정보</a>
                <a href="/static/login.html" class="block px-3 py-2 text-gray-600 hover:text-wow-blue">로그인</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">구인정보 보기</h1>
            <p class="text-gray-600">다양한 채용 기회를 찾아보세요</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <!-- Search Input -->
                <div class="lg:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">검색</label>
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="회사명, 직무, 키워드 검색..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent"
                        >
                    </div>
                </div>

                <!-- Location Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">지역</label>
                    <select id="locationFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체 지역</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="인천">인천</option>
                        <option value="부산">부산</option>
                        <option value="대구">대구</option>
                        <option value="대전">대전</option>
                        <option value="광주">광주</option>
                        <option value="울산">울산</option>
                        <option value="세종">세종</option>
                    </select>
                </div>

                <!-- Job Type Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">고용형태</label>
                    <select id="jobTypeFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체</option>
                        <option value="정규직">정규직</option>
                        <option value="계약직">계약직</option>
                        <option value="인턴">인턴</option>
                        <option value="파트타임">파트타임</option>
                    </select>
                </div>
            </div>

            <!-- Additional Filters -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <!-- Salary Range -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">급여</label>
                    <select id="salaryFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체</option>
                        <option value="2000-3000">200-300만원</option>
                        <option value="3000-4000">300-400만원</option>
                        <option value="4000-5000">400-500만원</option>
                        <option value="5000+">500만원 이상</option>
                    </select>
                </div>

                <!-- Experience Level -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">경력</label>
                    <select id="experienceFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체</option>
                        <option value="신입">신입</option>
                        <option value="1-3년">1-3년</option>
                        <option value="3-5년">3-5년</option>
                        <option value="5년+">5년 이상</option>
                    </select>
                </div>

                <!-- Industry -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">업종</label>
                    <select id="industryFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체 업종</option>
                        <option value="IT">IT/소프트웨어</option>
                        <option value="제조">제조업</option>
                        <option value="서비스">서비스업</option>
                        <option value="금융">금융업</option>
                        <option value="교육">교육업</option>
                        <option value="의료">의료업</option>
                    </select>
                </div>
            </div>

            <!-- Search Button -->
            <div class="flex justify-between items-center">
                <button
                    id="searchBtn"
                    class="bg-wow-blue hover:bg-wow-blue-dark text-white px-6 py-2 rounded-lg transition-colors flex items-center space-x-2"
                >
                    <i class="fas fa-search"></i>
                    <span>검색하기</span>
                </button>
                
                <button
                    id="resetBtn"
                    class="text-gray-600 hover:text-gray-800 px-4 py-2 transition-colors"
                >
                    <i class="fas fa-redo-alt mr-2"></i>초기화
                </button>
            </div>
        </div>

        <!-- Results Summary -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-gray-600">
                총 <span id="totalJobs" class="font-semibold text-wow-blue">0</span>개의 구인정보
            </div>
            <div class="flex items-center space-x-4">
                <select id="sortBy" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                    <option value="latest">최신순</option>
                    <option value="salary">급여순</option>
                    <option value="company">회사명순</option>
                    <option value="deadline">마감일순</option>
                </select>
            </div>
        </div>

        <!-- Job Listings -->
        <div id="jobListings" class="space-y-4">
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-3xl text-wow-blue mb-4"></i>
                <p class="text-gray-600">구인정보를 불러오는 중...</p>
            </div>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button
                id="loadMoreBtn"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-8 py-3 rounded-lg transition-colors hidden"
            >
                더 많은 구인정보 보기
            </button>
        </div>
    </main>

    <!-- Job Detail Modal -->
    <div id="jobDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <!-- Modal Header -->
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="modalJobTitle" class="text-2xl font-bold text-gray-900 mb-2"></h2>
                        <p id="modalCompanyName" class="text-lg text-wow-blue font-medium"></p>
                    </div>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Modal Content -->
                <div id="modalContent" class="space-y-6">
                    <!-- Content will be populated by JavaScript -->
                </div>

                <!-- Modal Footer -->
                <div class="flex justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
                    <button id="closeModalBtn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        닫기
                    </button>
                    <button id="applyJobBtn" class="px-6 py-2 bg-wow-orange hover:bg-wow-orange-dark text-white rounded-lg transition-colors">
                        지원하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/job-listings-dashboard.js"></script>
</body>
</html>
