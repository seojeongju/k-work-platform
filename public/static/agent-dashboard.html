<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이전트 대시보드 - wow3D 외국인 구인구직 및 유학생 지원플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-users-cog text-primary text-3xl"></i>
                    <h1 class="text-2xl font-bold text-gray-800">에이전트 대시보드</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">환영합니다, <span id="agent-name">에이전트님</span></span>
                    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Overview -->
        <section class="grid md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center">
                    <i class="fas fa-users text-blue-500 text-3xl mr-4"></i>
                    <div>
                        <div class="text-2xl font-bold text-blue-600" id="total-jobseekers">0</div>
                        <div class="text-sm text-gray-600">총 구직자</div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center">
                    <i class="fas fa-clipboard-list text-green-500 text-3xl mr-4"></i>
                    <div>
                        <div class="text-2xl font-bold text-green-600" id="active-applications">0</div>
                        <div class="text-sm text-gray-600">활성 지원</div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-purple-500 text-3xl mr-4"></i>
                    <div>
                        <div class="text-2xl font-bold text-purple-600" id="study-applications">0</div>
                        <div class="text-sm text-gray-600">유학 지원</div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center">
                    <i class="fas fa-handshake text-orange-500 text-3xl mr-4"></i>
                    <div>
                        <div class="text-2xl font-bold text-orange-600" id="successful-matches">0</div>
                        <div class="text-sm text-gray-600">성공 매칭</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tabs -->
        <section class="mb-8">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="border-b">
                    <div class="flex">
                        <button id="tab-jobseekers" class="tab-button px-6 py-4 bg-primary text-white border-b-2 border-primary">
                            <i class="fas fa-users mr-2"></i>구직자 관리
                        </button>
                        <button id="tab-jobs" class="tab-button px-6 py-4 text-gray-600 hover:bg-gray-50">
                            <i class="fas fa-briefcase mr-2"></i>구인 정보
                        </button>
                        <button id="tab-applications" class="tab-button px-6 py-4 text-gray-600 hover:bg-gray-50">
                            <i class="fas fa-clipboard-list mr-2"></i>지원 현황
                        </button>
                        <button id="tab-study" class="tab-button px-6 py-4 text-gray-600 hover:bg-gray-50">
                            <i class="fas fa-graduation-cap mr-2"></i>유학 지원
                        </button>
                    </div>
                </div>

                <!-- Tab Contents -->
                <div class="p-6">
                    <!-- 구직자 관리 탭 -->
                    <div id="content-jobseekers" class="tab-content">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold">구직자 관리</h3>
                            <button id="add-jobseeker-btn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary">
                                <i class="fas fa-plus mr-2"></i>구직자 등록
                            </button>
                        </div>

                        <!-- 검색 및 필터 -->
                        <div class="grid md:grid-cols-4 gap-4 mb-6">
                            <input type="text" id="search-jobseekers" placeholder="이름 또는 이메일 검색" 
                                   class="form-input">
                            <select id="filter-visa" class="form-input">
                                <option value="">모든 비자</option>
                                <option value="E-9">E-9 (비전문취업)</option>
                                <option value="E-7">E-7 (특정활동)</option>
                                <option value="H-2">H-2 (방문취업)</option>
                                <option value="D-2">D-2 (유학)</option>
                            </select>
                            <select id="filter-korean" class="form-input">
                                <option value="">한국어 수준</option>
                                <option value="beginner">초급</option>
                                <option value="intermediate">중급</option>
                                <option value="advanced">고급</option>
                                <option value="native">원어민급</option>
                            </select>
                            <button id="search-btn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary">
                                <i class="fas fa-search mr-2"></i>검색
                            </button>
                        </div>

                        <!-- 구직자 목록 -->
                        <div class="overflow-x-auto">
                            <table class="w-full bg-white rounded-lg shadow">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">이름</th>
                                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">국적</th>
                                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">현재 비자</th>
                                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">희망 비자</th>
                                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">한국어 수준</th>
                                        <th class="px-4 py-3 text-left text-sm font-medium text-gray-600">상태</th>
                                        <th class="px-4 py-3 text-center text-sm font-medium text-gray-600">관리</th>
                                    </tr>
                                </thead>
                                <tbody id="jobseekers-table-body">
                                    <!-- 구직자 데이터가 여기에 로드됩니다 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 페이지네이션 -->
                        <div class="flex justify-center mt-6">
                            <div class="flex space-x-2" id="jobseekers-pagination">
                                <!-- 페이지네이션 버튼들이 여기에 로드됩니다 -->
                            </div>
                        </div>
                    </div>

                    <!-- 구인 정보 탭 -->
                    <div id="content-jobs" class="tab-content hidden">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold">구인 정보</h3>
                            <div class="flex space-x-2">
                                <select id="jobs-visa-filter" class="form-input">
                                    <option value="">모든 비자</option>
                                    <option value="E-9">E-9 (비전문취업)</option>
                                    <option value="E-7">E-7 (특정활동)</option>
                                    <option value="H-2">H-2 (방문취업)</option>
                                </select>
                                <select id="jobs-region-filter" class="form-input">
                                    <option value="">모든 지역</option>
                                    <option value="SEL">서울</option>
                                    <option value="BSN">부산</option>
                                    <option value="DGU">대구</option>
                                    <option value="ICN">인천</option>
                                </select>
                            </div>
                        </div>

                        <div id="jobs-list" class="space-y-4">
                            <!-- 구인 정보가 여기에 로드됩니다 -->
                        </div>
                    </div>

                    <!-- 지원 현황 탭 -->
                    <div id="content-applications" class="tab-content hidden">
                        <h3 class="text-xl font-semibold mb-6">지원 현황</h3>
                        <div id="applications-list" class="space-y-4">
                            <!-- 지원 현황이 여기에 로드됩니다 -->
                        </div>
                    </div>

                    <!-- 유학 지원 탭 -->
                    <div id="content-study" class="tab-content hidden">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold">유학 지원 관리</h3>
                            <button id="add-student-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                                <i class="fas fa-plus mr-2"></i>유학생 등록
                            </button>
                        </div>

                        <!-- 유학생 목록 -->
                        <div class="mb-8">
                            <h4 class="text-lg font-medium mb-4">등록된 유학생</h4>
                            <div id="students-list" class="space-y-4">
                                <!-- 유학생 목록이 여기에 로드됩니다 -->
                            </div>
                        </div>

                        <!-- 유학 프로그램 목록 -->
                        <div>
                            <h4 class="text-lg font-medium mb-4">이용 가능한 유학 프로그램</h4>
                            <div id="study-programs-list" class="space-y-4">
                                <!-- 유학 프로그램이 여기에 로드됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 구직자 등록/수정 모달 -->
    <div id="jobseeker-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-semibold" id="modal-title">구직자 등록</h3>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>

                    <form id="jobseeker-form" class="space-y-4">
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                                <input type="email" id="jobseeker-email" class="form-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                                <input type="password" id="jobseeker-password" class="form-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                                <input type="text" id="jobseeker-name" class="form-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">생년월일</label>
                                <input type="date" id="jobseeker-birthdate" class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">성별</label>
                                <select id="jobseeker-gender" class="form-input">
                                    <option value="">선택하세요</option>
                                    <option value="male">남성</option>
                                    <option value="female">여성</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">국적</label>
                                <input type="text" id="jobseeker-nationality" class="form-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">현재 비자</label>
                                <select id="jobseeker-current-visa" class="form-input">
                                    <option value="">선택하세요</option>
                                    <option value="Tourist">관광비자</option>
                                    <option value="D-2">D-2 (유학)</option>
                                    <option value="D-4">D-4 (일반연수)</option>
                                    <option value="E-9">E-9 (비전문취업)</option>
                                    <option value="E-7">E-7 (특정활동)</option>
                                    <option value="H-2">H-2 (방문취업)</option>
                                    <option value="F-4">F-4 (재외동포)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">희망 비자</label>
                                <select id="jobseeker-desired-visa" class="form-input">
                                    <option value="">선택하세요</option>
                                    <option value="E-9">E-9 (비전문취업)</option>
                                    <option value="E-7">E-7 (특정활동)</option>
                                    <option value="H-2">H-2 (방문취업)</option>
                                    <option value="E-2">E-2 (회화지도)</option>
                                    <option value="D-2">D-2 (유학)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">전화번호</label>
                                <input type="tel" id="jobseeker-phone" class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">한국어 수준</label>
                                <select id="jobseeker-korean-level" class="form-input">
                                    <option value="">선택하세요</option>
                                    <option value="beginner">초급</option>
                                    <option value="intermediate">중급</option>
                                    <option value="advanced">고급</option>
                                    <option value="native">원어민급</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">현재 주소</label>
                            <input type="text" id="jobseeker-address" class="form-input">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">교육 수준</label>
                            <input type="text" id="jobseeker-education" class="form-input">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">업무 경험</label>
                            <textarea id="jobseeker-experience" class="form-input" rows="3"></textarea>
                        </div>

                        <div class="flex justify-end space-x-2 pt-4">
                            <button type="button" id="cancel-btn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                취소
                            </button>
                            <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary">
                                저장
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 유학생 등록/수정 모달 -->
    <div id="student-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-semibold" id="student-modal-title">유학생 등록</h3>
                        <button id="close-student-modal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>

                    <form id="student-form" class="space-y-4">
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">이메일 *</label>
                                <input type="email" id="student-email" class="form-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호 *</label>
                                <input type="password" id="student-password" class="form-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">이름 *</label>
                                <input type="text" id="student-name" class="form-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">생년월일</label>
                                <input type="date" id="student-birthdate" class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">성별</label>
                                <select id="student-gender" class="form-input">
                                    <option value="">선택하세요</option>
                                    <option value="male">남성</option>
                                    <option value="female">여성</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">국적 *</label>
                                <input type="text" id="student-nationality" class="form-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">현재 비자</label>
                                <select id="student-current-visa" class="form-input">
                                    <option value="">선택하세요</option>
                                    <option value="Tourist">관광비자</option>
                                    <option value="D-2">D-2 (유학)</option>
                                    <option value="D-4">D-4 (일반연수)</option>
                                    <option value="C-3">C-3 (단기방문)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">희망 비자</label>
                                <select id="student-desired-visa" class="form-input">
                                    <option value="">선택하세요</option>
                                    <option value="D-2">D-2 (유학)</option>
                                    <option value="D-4">D-4 (일반연수)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">전화번호 *</label>
                                <input type="tel" id="student-phone" class="form-input" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">한국어 수준</label>
                                <select id="student-korean-level" class="form-input">
                                    <option value="">선택하세요</option>
                                    <option value="beginner">초급</option>
                                    <option value="intermediate">중급</option>
                                    <option value="advanced">고급</option>
                                    <option value="native">원어민급</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">현재 주소</label>
                            <input type="text" id="student-address" class="form-input">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">최종 학력 *</label>
                            <select id="student-education" class="form-input" required>
                                <option value="">선택하세요</option>
                                <option value="고등학교">고등학교</option>
                                <option value="전문학교">전문학교</option>
                                <option value="학사">학사</option>
                                <option value="석사">석사</option>
                                <option value="박사">박사</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">희망 전공/과정</label>
                            <input type="text" id="student-major" class="form-input" placeholder="예: 한국어학과, 경영학, IT 등">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">특이사항</label>
                            <textarea id="student-notes" class="form-input" rows="3" placeholder="장학금 희망, 특별 요구사항 등"></textarea>
                        </div>

                        <div class="flex justify-end space-x-2 pt-4">
                            <button type="button" id="cancel-student-btn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                취소
                            </button>
                            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                                유학생 등록
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="/static/agent-dashboard.js"></script>
</body>
</html>
