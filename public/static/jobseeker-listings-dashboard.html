<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구직정보 보기 - WOW-CAMPUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wow-blue': '#0066cc',
                        'wow-blue-dark': '#004499',
                        'wow-orange': '#ff8800',
                        'wow-orange-dark': '#cc6600'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-globe-asia text-2xl text-wow-blue"></i>
                        <span class="text-xl font-bold text-gray-900">WOW-CAMPUS</span>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-600 hover:text-wow-blue transition-colors">홈</a>
                    <a href="/static/job-listings-dashboard.html" class="text-gray-600 hover:text-wow-blue transition-colors">구인정보</a>
                    <a href="/static/jobseeker-listings-dashboard.html" class="text-wow-blue font-medium">구직정보</a>
                    <a href="/static/login.html" class="text-gray-600 hover:text-wow-blue transition-colors">로그인</a>
                </nav>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-600 hover:text-wow-blue">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobileMenu" class="md:hidden hidden bg-white border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block px-3 py-2 text-gray-600 hover:text-wow-blue">홈</a>
                <a href="/static/job-listings-dashboard.html" class="block px-3 py-2 text-gray-600 hover:text-wow-blue">구인정보</a>
                <a href="/static/jobseeker-listings-dashboard.html" class="block px-3 py-2 text-wow-blue font-medium">구직정보</a>
                <a href="/static/login.html" class="block px-3 py-2 text-gray-600 hover:text-wow-blue">로그인</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">구직정보 보기</h1>
            <p class="text-gray-600">우수한 인재들을 만나보세요</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <!-- Search Input -->
                <div class="lg:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">검색</label>
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="이름, 직무, 기술, 키워드 검색..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent"
                        >
                    </div>
                </div>

                <!-- Location Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">희망 지역</label>
                    <select id="locationFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체 지역</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="인천">인천</option>
                        <option value="부산">부산</option>
                        <option value="대구">대구</option>
                        <option value="대전">대전</option>
                        <option value="광주">광주</option>
                        <option value="울산">울산</option>
                        <option value="세종">세종</option>
                    </select>
                </div>

                <!-- Job Type Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">희망 고용형태</label>
                    <select id="jobTypeFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체</option>
                        <option value="정규직">정규직</option>
                        <option value="계약직">계약직</option>
                        <option value="인턴">인턴</option>
                        <option value="파트타임">파트타임</option>
                    </select>
                </div>
            </div>

            <!-- Additional Filters -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <!-- Experience Level -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">경력</label>
                    <select id="experienceFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체</option>
                        <option value="신입">신입</option>
                        <option value="1-3년">1-3년</option>
                        <option value="3-5년">3-5년</option>
                        <option value="5년+">5년 이상</option>
                    </select>
                </div>

                <!-- Nationality -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">국적</label>
                    <select id="nationalityFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체 국적</option>
                        <option value="베트남">베트남</option>
                        <option value="중국">중국</option>
                        <option value="필리핀">필리핀</option>
                        <option value="태국">태국</option>
                        <option value="몽골">몽골</option>
                        <option value="인도네시아">인도네시아</option>
                        <option value="네팔">네팔</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <!-- Korean Level -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">한국어 수준</label>
                    <select id="koreanFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체</option>
                        <option value="초급">초급</option>
                        <option value="중급">중급</option>
                        <option value="고급">고급</option>
                        <option value="원어민">원어민 수준</option>
                    </select>
                </div>

                <!-- Visa Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">비자 상태</label>
                    <select id="visaFilter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                        <option value="">전체</option>
                        <option value="D-2">D-2 (유학)</option>
                        <option value="D-4">D-4 (어학연수)</option>
                        <option value="E-7">E-7 (특정활동)</option>
                        <option value="F-2">F-2 (거주)</option>
                        <option value="F-5">F-5 (영주)</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
            </div>

            <!-- Search Button -->
            <div class="flex justify-between items-center">
                <button
                    id="searchBtn"
                    class="bg-wow-blue hover:bg-wow-blue-dark text-white px-6 py-2 rounded-lg transition-colors flex items-center space-x-2"
                >
                    <i class="fas fa-search"></i>
                    <span>검색하기</span>
                </button>
                
                <button
                    id="resetBtn"
                    class="text-gray-600 hover:text-gray-800 px-4 py-2 transition-colors"
                >
                    <i class="fas fa-redo-alt mr-2"></i>초기화
                </button>
            </div>
        </div>

        <!-- Results Summary -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-gray-600">
                총 <span id="totalJobseekers" class="font-semibold text-wow-blue">0</span>명의 구직자
            </div>
            <div class="flex items-center space-x-4">
                <select id="sortBy" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-wow-blue focus:border-transparent">
                    <option value="latest">최근 가입순</option>
                    <option value="experience">경력순</option>
                    <option value="korean">한국어 수준순</option>
                    <option value="name">이름순</option>
                </select>
            </div>
        </div>

        <!-- Jobseeker Listings -->
        <div id="jobseekerListings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading State -->
            <div id="loadingState" class="col-span-full text-center py-12">
                <i class="fas fa-spinner fa-spin text-3xl text-wow-blue mb-4"></i>
                <p class="text-gray-600">구직자 정보를 불러오는 중...</p>
            </div>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button
                id="loadMoreBtn"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-8 py-3 rounded-lg transition-colors hidden"
            >
                더 많은 구직자 보기
            </button>
        </div>
    </main>

    <!-- Jobseeker Detail Modal -->
    <div id="jobseekerDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <!-- Modal Header -->
                <div class="flex justify-between items-start mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-wow-blue to-wow-blue-dark rounded-full flex items-center justify-center text-white text-xl font-bold" id="modalAvatar">
                        </div>
                        <div>
                            <h2 id="modalJobseekerName" class="text-2xl font-bold text-gray-900 mb-1"></h2>
                            <p id="modalJobseekerTitle" class="text-lg text-wow-blue font-medium"></p>
                            <div class="flex items-center space-x-4 text-sm text-gray-600 mt-1">
                                <span id="modalNationality"></span>
                                <span id="modalAge"></span>
                                <span id="modalGender"></span>
                            </div>
                        </div>
                    </div>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Modal Content -->
                <div id="modalContent" class="space-y-6">
                    <!-- Content will be populated by JavaScript -->
                </div>

                <!-- Modal Footer -->
                <div class="flex justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
                    <button id="closeModalBtn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        닫기
                    </button>
                    <button id="contactJobseekerBtn" class="px-6 py-2 bg-wow-orange hover:bg-wow-orange-dark text-white rounded-lg transition-colors">
                        연락하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/jobseeker-listings-dashboard.js"></script>
</body>
</html>
