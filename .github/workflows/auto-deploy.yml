name: Auto Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create polyfills and build
      run: |
        echo "Creating File API polyfills..."
        cat > setup-polyfills.cjs << 'EOF'
        const { Blob: NodeBlob } = require('node:buffer');
        if (typeof globalThis.File === 'undefined') {
          class File extends NodeBlob {
            constructor(fileBits, fileName, options = {}) {
              super(fileBits, { type: options.type || '' });
              this.name = fileName;
              this.lastModified = options.lastModified || Date.now();
            }
          }
          globalThis.File = File;
        }
        console.log('âœ… File API polyfill loaded successfully');
        EOF
        echo "Building project..."
        node --require ./setup-polyfills.cjs ./node_modules/.bin/vite build
      env:
        NODE_ENV: production
      
    - name: Verify build artifacts
      run: |
        echo "Checking build directory..."
        ls -la dist/
        echo "Build verification complete"
        
    - name: Deploy with Wrangler
      run: |
        npx wrangler pages deploy dist --project-name w-campus --compatibility-date 2025-08-25
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        
    - name: Deployment Health Check
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "ðŸ“Š Build artifacts deployed to Cloudflare Pages"
        echo "ðŸ”— Site available at https://w-campus.com"
