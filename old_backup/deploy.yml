name: 🚀 Deploy W-Campus to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: ⚙️ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: |
        npm ci
        echo "✅ Dependencies installed successfully"
        
    - name: 🔧 Build project
      run: |
        echo "🏗️ Building W-Campus project..."
        npm run build
        echo "✅ Build completed successfully"
        ls -la dist/
        
    - name: 📊 Build verification
      run: |
        echo "🔍 Verifying build output..."
        echo "Build size: $(du -sh dist/)"
        echo "Files in dist/:"
        find dist/ -type f -name "*.js" -o -name "*.html" -o -name "*.json" | head -10
        
    - name: 🚀 Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: w-campus
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🎉 Deployment complete
      run: |
        echo "✅ W-Campus successfully deployed to Cloudflare Pages!"
        echo "🌐 Site URL: https://w-campus.pages.dev"
        echo "📝 Check deployment status at: https://dash.cloudflare.com/"
