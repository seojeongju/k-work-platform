<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-gradient-to-r from-wow-blue to-wow-purple rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-user-circle text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">로그인</h1>
            <p class="text-gray-600">WOW-CAMPUS에 오신 것을 환영합니다</p>
        </div>
        
        <!-- 로그인 폼 -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">사용자 유형</label>
                <select id="userType" name="userType" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-wow-blue">
                    <option value="">선택해주세요</option>
                    <option value="jobseeker">구직자</option>
                    <option value="employer">기업</option>
                    <option value="agent">에이전트</option>
                    <option value="admin">관리자</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-wow-blue"
                       placeholder="이메일을 입력하세요">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-wow-blue"
                       placeholder="비밀번호를 입력하세요">
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" 
                           class="h-4 w-4 text-wow-blue focus:ring-wow-blue border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">로그인 정보 기억</label>
                </div>
                <a href="#" class="text-sm text-wow-blue hover:text-wow-purple">비밀번호 찾기</a>
            </div>
            
            <button type="submit" id="login-btn" 
                    class="w-full bg-gradient-to-r from-wow-blue to-wow-purple text-white py-2 px-4 rounded-md hover:opacity-90 transition-opacity disabled:opacity-50">
                <span id="login-text">로그인</span>
                <div id="login-spinner" class="hidden inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2"></div>
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-600">계정이 없으신가요? 
                <a href="/static/register.html" class="text-wow-blue hover:text-wow-purple font-medium">회원가입</a>
            </p>
        </div>
        
        <!-- 소셜 로그인 (향후 확장) -->
        <div class="mt-6 pt-6 border-t border-gray-200">
            <div class="text-center text-sm text-gray-500 mb-4">또는 소셜 계정으로 로그인</div>
            <div class="grid grid-cols-2 gap-3">
                <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    <span class="text-sm">Google</span>
                </button>
                <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                    <i class="fab fa-facebook text-blue-600 mr-2"></i>
                    <span class="text-sm">Facebook</span>
                </button>
            </div>
        </div>
    </div>
</div>
