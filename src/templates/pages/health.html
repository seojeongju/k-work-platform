<div class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-8">
        <!-- 헤더 -->
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-heartbeat text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">시스템 상태</h1>
            <p class="text-gray-600">WOW-CAMPUS 서비스 상태를 확인하세요</p>
        </div>

        <!-- 전체 상태 -->
        <div class="mb-8 p-6 bg-green-50 border border-green-200 rounded-lg">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-green-500 rounded-full mr-3 animate-pulse"></div>
                    <span class="text-lg font-semibold text-green-800">모든 시스템 정상 운영 중</span>
                </div>
                <div class="text-sm text-green-600" id="current-time">{{timestamp}}</div>
            </div>
        </div>

        <!-- 상세 상태 -->
        <div class="space-y-4 mb-8">
            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-server text-blue-500 w-6"></i>
                    <span class="ml-3 font-medium">웹 서버</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-sm text-green-600">정상</span>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-database text-purple-500 w-6"></i>
                    <span class="ml-3 font-medium">데이터베이스</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-sm text-green-600">정상</span>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-orange-500 w-6"></i>
                    <span class="ml-3 font-medium">보안 시스템</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-sm text-green-600">정상</span>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-envelope text-red-500 w-6"></i>
                    <span class="ml-3 font-medium">이메일 서비스</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-sm text-green-600">정상</span>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-cloud text-blue-500 w-6"></i>
                    <span class="ml-3 font-medium">Cloudflare</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-sm text-green-600">정상</span>
                </div>
            </div>
        </div>

        <!-- 통계 정보 -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="text-center p-4 bg-blue-50 rounded-lg">
                <div class="text-2xl font-bold text-blue-600" id="uptime">99.9%</div>
                <div class="text-sm text-gray-600">가동률</div>
            </div>
            <div class="text-center p-4 bg-green-50 rounded-lg">
                <div class="text-2xl font-bold text-green-600" id="response-time">< 100ms</div>
                <div class="text-sm text-gray-600">응답 시간</div>
            </div>
            <div class="text-center p-4 bg-purple-50 rounded-lg">
                <div class="text-2xl font-bold text-purple-600" id="active-users">{{activeUsers}}</div>
                <div class="text-sm text-gray-600">활성 사용자</div>
            </div>
            <div class="text-center p-4 bg-orange-50 rounded-lg">
                <div class="text-2xl font-bold text-orange-600" id="version">v2.0.0</div>
                <div class="text-sm text-gray-600">버전</div>
            </div>
        </div>

        <!-- API 상태 -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">API 상태</h3>
            <div class="space-y-2">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                    <span class="text-sm">/api/health</span>
                    <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">200 OK</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                    <span class="text-sm">/api/auth/login</span>
                    <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">200 OK</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                    <span class="text-sm">/api/jobs</span>
                    <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">200 OK</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                    <span class="text-sm">/api/statistics</span>
                    <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">200 OK</span>
                </div>
            </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="flex justify-center space-x-4">
            <button onclick="window.location.reload()" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-sync-alt mr-2"></i>새로고침
            </button>
            <a href="/" 
               class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                <i class="fas fa-home mr-2"></i>메인으로
            </a>
        </div>

        <!-- 마지막 업데이트 -->
        <div class="text-center mt-6 text-sm text-gray-500">
            마지막 업데이트: <span id="last-update">{{timestamp}}</span>
        </div>
    </div>
</div>
