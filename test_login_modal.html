<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 모달 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">로그인 모달 스타일 테스트</h1>
        
        <h2 class="text-lg font-semibold mb-4">수정된 스타일 미리보기:</h2>
        
        <div class="border border-gray-200 rounded-lg p-4 mb-4">
            <h3 class="font-medium mb-3">수정 전 (문제가 있던 스타일):</h3>
            <button class="w-full px-4 py-2 bg-wow-blue text-white rounded-lg mb-2" disabled>
                <i class="fas fa-sign-in-alt mr-2"></i>로그인 하기 (텍스트 안보임)
            </button>
        </div>
        
        <div class="border border-green-200 rounded-lg p-4 bg-green-50">
            <h3 class="font-medium mb-3 text-green-800">수정 후 (정상 스타일):</h3>
            <button class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium mb-2">
                <i class="fas fa-sign-in-alt mr-2"></i>로그인 하기
            </button>
            <button class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium">
                취소
            </button>
            <div class="mt-3 text-center">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors">
                    계정이 없으신가요? 회원가입
                </a>
            </div>
        </div>
        
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <h3 class="font-medium text-blue-800 mb-2">수정 내용:</h3>
            <ul class="text-sm text-blue-700 space-y-1">
                <li>✅ <code>bg-wow-blue</code> → <code>bg-blue-600</code></li>
                <li>✅ <code>font-medium</code> 클래스 추가</li>
                <li>✅ <code>text-wow-blue</code> → <code>text-blue-600</code></li>
                <li>✅ 호버 상태 개선 (<code>hover:text-blue-800</code>)</li>
            </ul>
        </div>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                이제 "로그인 하기" 텍스트가 마우스를 올리지 않아도 항상 보입니다!
            </p>
        </div>
    </div>
    
    <style>
        /* 문제가 있던 wow-blue 클래스 시뮬레이션 */
        .bg-wow-blue {
            background-color: transparent; /* 문제 상황 재현 */
        }
    </style>
</body>
</html>
