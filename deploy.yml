name: ğŸš€ Deploy W-Campus to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: âš™ï¸ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully"
        
    - name: ğŸ”§ Build project
      run: |
        echo "ğŸ—ï¸ Building W-Campus project..."
        npm run build
        echo "âœ… Build completed successfully"
        ls -la dist/
        
    - name: ğŸ“Š Build verification
      run: |
        echo "ğŸ” Verifying build output..."
        echo "Build size: $(du -sh dist/)"
        echo "Files in dist/:"
        find dist/ -type f -name "*.js" -o -name "*.html" -o -name "*.json" | head -10
        
    - name: ğŸš€ Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: w-campus
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ‰ Deployment complete
      run: |
        echo "âœ… W-Campus successfully deployed to Cloudflare Pages!"
        echo "ğŸŒ Site URL: https://w-campus.pages.dev"
        echo "ğŸ“ Check deployment status at: https://dash.cloudflare.com/"
